<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My New Tab</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="css/components/system-monitor.css">
  <link rel="stylesheet" href="css/components/post-it.css">
  <link rel="stylesheet" href="css/components/clock.css">
  <link rel="stylesheet" href="css/components/shortcuts.css">
  <link rel="stylesheet" href="css/components/blob.css">

  <!-- External Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- System Info Section -->
  <div class="system-info">
    <div class="info-card">
      <div class="card-header">
        <i class="fas fa-microchip"></i>
      </div>
      <div class="card-content">
        <div id="memoryInfo"></div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1 id="time">00:00:00</h1>
    <h2 id="greeting">Hello!</h2>
    <div id="quickLinks"></div>
  </div>

  <!-- Background Canvas -->
  <canvas id="background"></canvas>

  <!-- Utility Scripts -->
  <script src="js/utils/formatters.js"></script>
  <script src="js/utils/TextFormatter.js"></script>

  <!-- Component Scripts -->
  <script src="js/components/Clock.js"></script>
  <script src="js/components/SystemMonitor.js"></script>
  <script src="js/components/PostItNote.js"></script>
  <script src="js/components/ShortcutsMenu.js"></script>
  <script src="js/components/Blob.js"></script>

  <!-- Main Application Script -->
  <script src="js/main.js"></script>
</body>
</html>
